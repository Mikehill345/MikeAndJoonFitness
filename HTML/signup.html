<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere Fitness</title>
</head>
<body>
    <header>
        <h1 alt="women pointing sky"><a href="#sign-up">Sign Up</a>
        </h1>
    </header>
    <div id='wrap'>
        <section id="sign-up">
            <div class="info">
                <h1>Instructor</h1>
                <div class="wrap-input">
                    <input type="text" id="instructor-name" placeholder="name"><br><br>
                    <input type="text" id="instructor-email" placeholder="email"><br><br>
                </div>
                <div class="confirm">Confirm</div>
            </div>
            <div class="info">
                <h1>Student</h1>
                <div class="wrap-input">
                    <input type="text" id="student-name" placeholder="name"><br><br>
                    <input type="text" id="student-email" placeholder="email"><br><br>
                </div>
                <div class="confirm">Confirm</div>
            </div>
        </section>
    </div>
    <footer>
        <div>&copyAnywhere Fitness</div>
    </footer>
</body>
</html>
